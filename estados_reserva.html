<!DOCTYPE html>
<html>
<head>
  <title>Estados de Reserva y Transacción</title>
  <link rel="stylesheet" type="text/css" href="assets/css/estados.css">
</head>
<body>
  <h1>Estados de Reserva</h1>
  <button class="estado-pendiente">
    <h2>Pendiente</h2>
    <p>La reserva está en espera de confirmación.</p>
  </button>
  <button class="estado-confirmada">
    <h2>Confirmada</h2>
    <p>La reserva ha sido confirmada y está en proceso.</p>
  </button>
  <button class="estado-cancelada">
    <h2>Cancelada</h2>
    <p>La reserva ha sido cancelada.</p>
  </button>
  <button class="estado-completada">
    <h2>Completada</h2>
    <p>La reserva se ha completado exitosamente.</p>
  </button>

  <h1>Estados de Transacción</h1>
  <button class="estado-pendiente">
    <h2>Pendiente</h2>
    <p>La transacción está en espera de confirmación.</p>
  </button>
  <button class="estado-confirmada">
    <h2>Confirmada</h2>
    <p>La transacción ha sido confirmada y está en proceso.</p>
  </button>
  <button class="estado-cancelada">
    <h2>Cancelada</h2>
    <p>La transacción ha sido cancelada.</p>
  </button>
  <button class="estado-completada">
    <h2>Completada</h2>
    <p>La transacción se ha completado exitosamente.</p>
  </button>
  <div class="inferior">
    <a href="Productos.html">Volver</a>
</body>
</html>
